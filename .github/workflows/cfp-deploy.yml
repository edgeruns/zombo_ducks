name: Deploy Static NextJS to CloudFlare Pages
on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: NextJS Project
        required: true
        options:
          - launchpad
          - landing

jobs:
  publish:
    runs-on: self-hosted
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Enable corepack
        run: corepack enable

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: npm run build "${{ github.event.input.project }}"

      - name: Deploy launchpad to CFP
        if: ${{ github.event.input.project == 'launchpad' }}
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          directory: dist/apps/launchpad/exported
          accountId: f6349a281eb5fedf7468dc0f8fbfce39
          projectName: launchpad


